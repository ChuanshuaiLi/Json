<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字符串转JSON</title>
	<script type="text/javascript">
		//使用转义字符
		var str = "{\"class_name\":\"五年级四班\"}";//str.ename
		//字符串转json
		var json = JSON.parse(str);
		console.log(str);
		console.log(json);
		document.write("班级:" + json.class_name);
	</script>
</head>
